<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know.Web</title>
    <base href="/" />

    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- EasyMDE -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">

    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Know.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ğŸ—™</span>
    </div>

    <!-- Prism.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

    <script>
        // Helper function for Blazor to trigger syntax highlighting
        window.highlightCode = () => {
            if (window.Prism) {
                Prism.highlightAll();
            }
        };

        // EasyMDE and Marked Helpers
        window.markdownHelpers = {
            editors: {},

            initEditor: (elementId, dotNetHelper, initialValue, placeholder) => {
                if (window.markdownHelpers.editors[elementId]) {
                    return;
                }

                const easyMDE = new EasyMDE({
                    element: document.getElementById(elementId),
                    initialValue: initialValue || "",
                    placeholder: placeholder || "",
                    spellChecker: false,
                    autosave: {
                        enabled: false,
                    },
                    toolbar: [
                        "bold", "italic", "heading", "|",
                        "quote", "code", "unordered-list", "ordered-list", "|",
                        "link", "image", "|",
                        "preview", "side-by-side", "fullscreen", "|",
                        "guide"
                    ],
                    status: false
                });

                easyMDE.codemirror.on("change", () => {
                    dotNetHelper.invokeMethodAsync('UpdateValue', easyMDE.value());
                });

                window.markdownHelpers.editors[elementId] = easyMDE;
            },

            updateEditorValue: (elementId, value) => {
                const editor = window.markdownHelpers.editors[elementId];
                if (editor && editor.value() !== value) {
                    editor.value(value || "");
                }
            },

            disposeEditor: (elementId) => {
                const editor = window.markdownHelpers.editors[elementId];
                if (editor) {
                    editor.toTextArea();
                    editor.cleanup();
                    delete window.markdownHelpers.editors[elementId];
                }
            },

            renderMarkdown: (content) => {
                if (!window.marked) return content;
                return window.marked.parse(content, { breaks: true, gfm: true });
            }
        };
    </script>

    <!-- EasyMDE JS -->
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <!-- Marked JS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
