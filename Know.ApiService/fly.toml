app = "method-know"
primary_region = "sjc"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "4gb"
  cpu_kind = "shared"
  cpus = 2

[mounts]
  source = "knowledge_data"
  destination = "/data"
